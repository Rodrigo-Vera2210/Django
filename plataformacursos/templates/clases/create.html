{% load widget_tweaks %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear clases</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <form action="" id="form_creacion" method="POST" enctype="multipart/form-data">
                <div><label for="">{{form.titulo.label}}: </label> {{form.titulo | attr:'id:tituloClase'}} </div>
                <div><label for="">{{form.descripcion.label}} </label>{{form.descripcion | attr:'id:descripClase'}} </div>
                <div><label for="">{{form.link_video.label}} </label>{{form.link_video| attr:'type:url'}} </div>
            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="guardar()">Guardar</button>
        </div>
    </div>
</div>
