{% load widget_tweaks %}
<div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Crear recurso</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div><label for="">{{form.titulo.label}}: </label> {{form.titulo | attr:'id:tituloRecurso'}} </div>
            <div><label for="">{{form.descripcion.label}} </label>{{form.descripcion | attr:'id:descripRecurso'}} </div>
            <div><label for="">{{form.link.label}} </label>{{form.link| attr:'type:url'}} </div>
            <div><label for="">{{form.precio.label}} </label>{{form.precio| attr:'type:number'}} </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary" onclick="guardarRecurso()">Guardar</button>
        </div>
    </div>
</div>
