{% extends 'layout/base.html' %}
{% block title %} Usuarios {% endblock title %}


{% block content %}
    <section class="buscador">
        <select class="select-search" name="usuario" id="buscador-usuario">
            <option value="0"> Busque un usuario</option>
            {% for usuario in usuarios %}
                <option value="{{usuario.id}}"> {{usuario.nombres}}</option>
            {% endfor %}
        </select>
            <div class="opciones">
                <button class="btn btn-primary" type="button">Ver Todos</button>
                <button class="btn btn-success" type="button">AÃ±adir</button>
            </div>

            <thead>
                <th>Nombre</th>
                <th>Email</th>
                <th>Telefono</th>
                <th></th>
            </thead>
            <tbody>
                {% for usuario in usuarios %}
                    <tr>
                        <td>{{usuario.nombres}}</td>

                        <td>{{usuario.telefono}}</td>
                        <td>
                            <button class="btn btn-warning"><i class="bi bi-pencil-square"></i></button><button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

    </section>    
{% endblock content %}
