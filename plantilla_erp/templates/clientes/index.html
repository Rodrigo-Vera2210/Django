{% extends 'layout/base.html' %}
{% block title %} Clientes {% endblock title %}


{% block content %}
    <section class="buscador">
        <select class="select-search" name="cliente" id="buscador-cliente">
            <option value="0"> Busque un cliente</option>
            {% for cliente in clientes %}
                <option value="{{cliente.id}}"> {{cliente.nombres}}</option>
            {% endfor %}
        </select>
            <div class="opciones">
                <button class="btn btn-primary" type="button">Ver Todos</button>
                <button class="btn btn-success" type="button">AÃ±adir</button>
            </div>
    </section>
    <section class="contenido">
        <table class="tabla-datos">
            <thead>
                <th>Nombre</th>
                <th>Cedula</th>
                <th>Telefono</th>
                <th></th>
            </thead>
            <tbody>
                {% for cliente in clientes %}
                    <tr>
                        <td>{{cliente.nombres}}</td>
                        <td>{{cliente.cedula}}</td>
                        <td>{{cliente.telefono}}</td>
                        <td>
                            <button class="btn btn-warning"><i class="bi bi-pencil-square"></i></button><button class="btn btn-danger"><i class="bi bi-trash-fill"></i></button>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <ul>
        </ul>
    </section>    
{% endblock content %}
