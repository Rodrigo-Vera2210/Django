{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ERP {% block Title %}{% endblock Title %}</title>
    <link rel="stylesheet" href="{% static 'css/scss/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %} ">
    <link rel="stylesheet" href="{% static 'css/dist_sweetalert2.min.css'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    {% block extrastyle %}{% endblock extrastyle %}
        
</head>
<body>
    {% include 'layout/header.html' %}
    {% block content %}
        
    {% endblock content %}
    {% include 'layout/footer.html' %}
    
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <script src="{% static 'js/dist_sweetalert2.all.min.js' %}"></script>
    {% block extrascript %}{% endblock extrascript %}
        
</body>
</html>
